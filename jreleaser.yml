# JReleaser configuration for DynamoDB PartiQL JDBC Driver

project:
  name: dynamodb-partiql-jdbc
  description: "A JDBC driver for AWS DynamoDB that supports PartiQL"
  longDescription: |
    The DynamoDB PartiQL JDBC Driver enables SQL-based access to AWS DynamoDB 
    using PartiQL through standard JDBC APIs.
  links:
    homepage: https://github.com/cjgratacos/dynamodb-partiql-jdbc
  authors:
    - Carlos Gratacos
  license: MIT
  inceptionYear: "2023"
  stereotype: NONE
  
environment:
  properties:
    artifactsDir: target

release:
  github:
    owner: cjgratacos
    name: dynamodb-partiql-jdbc
    username: cjgratacos
    tagName: v{{projectVersion}}
    releaseName: "Release v{{projectVersion}}"
    overwrite: false
    update:
      enabled: true
    skipTag: false
    skipRelease: false
    changelog:
      enabled: true
      preset: conventional-commits
      formatted: ALWAYS
      contributors:
        enabled: true

signing:
  active: RELEASE
  armored: true
  mode: MEMORY

# Checksums for release artifacts
checksum:
  individual: true

# Files for GitHub release
files:
  artifacts:
    - path: "{{artifactsDir}}/dynamodb-partiql-{{projectVersion}}.jar"
    - path: "{{artifactsDir}}/dynamodb-partiql-{{projectVersion}}-with-dependencies.jar"
    - path: "{{artifactsDir}}/dynamodb-partiql-{{projectVersion}}-sources.jar"
    - path: "{{artifactsDir}}/dynamodb-partiql-{{projectVersion}}-javadoc.jar"