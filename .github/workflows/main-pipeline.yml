name: Main Branch Pipeline

on:
  push:
    branches: [ main ]

concurrency:
  group: main-pipeline-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  packages: read
  actions: read
  checks: write
  pull-requests: write
  statuses: write

env:
  MAVEN_OPTS: -Dhttps.protocols=TLSv1.2 -Dmaven.repo.local=${{ github.workspace }}/.m2/repository

jobs:
  run-sanity:
    name: Run Sanity Check
    uses: ./.github/workflows/sanity.yml
    secrets: inherit

  run-full-pipeline:
    name: Run Full Test Pipeline
    needs: run-sanity
    uses: ./.github/workflows/test.yml
    secrets: inherit


  run-benchmark:
    name: Run Performance Benchmark
    needs: run-sanity
    uses: ./.github/workflows/benchmark.yml
    secrets: inherit

  validation-and-dry-run:
    name: Validation and Dry Run
    runs-on: ubuntu-latest
    needs: [run-full-pipeline]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Make Maven Wrapper executable
      run: chmod +x mvnw

    - name: Validate project for release readiness
      run: |
        echo "Validating Maven project..."
        ./mvnw -B validate

    - name: Check for SNAPSHOT dependencies
      run: |
        echo "Checking for SNAPSHOT dependencies..."
        if ./mvnw dependency:tree | grep -i snapshot; then
          echo "âš ï¸ Found SNAPSHOT dependencies. This would block a release."
          echo "SNAPSHOT dependencies found but not failing main branch validation."
        else
          echo "âœ… No SNAPSHOT dependencies found."
        fi

    - name: Configure Git for JReleaser
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    - name: Build release artifacts
      run: |
        ./mvnw -B clean package -DskipTests \
          -Dmaven.javadoc.skip=false \
          -Dmaven.source.skip=false

    - name: Generate checksums
      run: |
        cd target
        for file in *.jar; do
          if [[ -f "$file" ]]; then
            sha256sum "$file" > "$file.sha256"
            md5sum "$file" > "$file.md5"
          fi
        done

    - name: JReleaser dry run validation
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "Running JReleaser dry run to validate release configuration..."
        VERSION=$(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "Validating release configuration for version: $VERSION"
        
        ./mvnw -s settings.xml jreleaser:config \
          -Djreleaser.project.version=$VERSION \
          -Djreleaser.git-root-search=false \
          -Djreleaser.dry-run=true \
          -Djreleaser.github.token=$GITHUB_TOKEN
        
        echo "âœ… JReleaser configuration validation completed successfully"

    - name: Upload main branch artifacts
      uses: actions/upload-artifact@v4
      with:
        name: main-branch-artifacts
        path: |
          target/*.jar
          target/*.sha256
          target/*.md5
        retention-days: 14

    - name: Upload JReleaser dry run results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: main-jreleaser-dryrun-results
        path: |
          target/jreleaser/
          .jreleaser/
        retention-days: 14

  pipeline-summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [run-sanity, run-full-pipeline, run-benchmark, validation-and-dry-run]
    if: always()
    
    steps:
    - name: Create pipeline summary
      run: |
        echo "# ðŸš€ Main Branch Pipeline Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Pipeline Status Table
        echo "## ðŸ“Š Pipeline Status" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Component | Status | Duration |" >> $GITHUB_STEP_SUMMARY
        echo "|-----------|--------|----------|" >> $GITHUB_STEP_SUMMARY
        
        # Sanity Check
        if [[ "${{ needs.run-sanity.result }}" == "success" ]]; then
          echo "| ðŸ” Sanity Check | âœ… Passed | ~2-3 min |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| ðŸ” Sanity Check | âŒ Failed | ~2-3 min |" >> $GITHUB_STEP_SUMMARY
        fi
        
        # Full Test Pipeline
        if [[ "${{ needs.run-full-pipeline.result }}" == "success" ]]; then
          echo "| ðŸ§ª Full Test Pipeline | âœ… Passed | ~8-12 min |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| ðŸ§ª Full Test Pipeline | âŒ Failed | ~8-12 min |" >> $GITHUB_STEP_SUMMARY
        fi
        
        # Performance Benchmark
        if [[ "${{ needs.run-benchmark.result }}" == "success" ]]; then
          echo "| âš¡ Performance Benchmark | âœ… Passed | ~10-15 min |" >> $GITHUB_STEP_SUMMARY
        elif [[ "${{ needs.run-benchmark.result }}" == "failure" ]]; then
          echo "| âš¡ Performance Benchmark | âŒ Failed | ~10-15 min |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| âš¡ Performance Benchmark | â­ï¸ Skipped | - |" >> $GITHUB_STEP_SUMMARY
        fi
        
        # Validation & Dry Run
        if [[ "${{ needs.validation-and-dry-run.result }}" == "success" ]]; then
          echo "| ðŸš€ Validation & Dry Run | âœ… Passed | ~5-7 min |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| ðŸš€ Validation & Dry Run | âŒ Failed | ~5-7 min |" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Test Results Summary
        echo "## ðŸ§ª Test Results Overview" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Test Coverage:" >> $GITHUB_STEP_SUMMARY
        echo "- **Unit Tests**: Verify individual component functionality" >> $GITHUB_STEP_SUMMARY
        echo "- **Integration Tests**: Test with DynamoDB Local via Testcontainers" >> $GITHUB_STEP_SUMMARY
        echo "- **Performance Tests**: Validate execution time and memory usage" >> $GITHUB_STEP_SUMMARY
        echo "- **Code Coverage**: Minimum 80% overall coverage required" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Artifact Availability:" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“¦ **JAR Artifacts**: Available in workflow artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“‹ **Test Reports**: Available in workflow artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“Š **Coverage Reports**: Available in workflow artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ”’ **Checksums**: SHA256 and MD5 generated for all artifacts" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Release Readiness
        echo "## ðŸŽ¯ Release Readiness" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [[ "${{ needs.run-sanity.result }}" == "success" && 
              "${{ needs.run-full-pipeline.result }}" == "success" && 
              "${{ needs.validation-and-dry-run.result }}" == "success" ]]; then
          echo "### âœ… **Main branch is ready for release!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. ðŸŒ¿ Create release branch: \`git checkout -b release/x.y.z\`" >> $GITHUB_STEP_SUMMARY
          echo "2. ðŸ”„ Update version in pom.xml and push for release candidate validation" >> $GITHUB_STEP_SUMMARY
          echo "3. ðŸ·ï¸ After validation, create tag: \`git tag vx.y.z\`" >> $GITHUB_STEP_SUMMARY
          echo "4. ðŸš€ Push tag to trigger production release to Maven Central" >> $GITHUB_STEP_SUMMARY
        else
          echo "### âŒ **Main branch has issues that need to be resolved**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Required Actions:**" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.run-sanity.result }}" != "success" ]]; then
            echo "- ðŸ” Fix sanity check issues (formatting, compilation, Javadoc)" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ "${{ needs.run-full-pipeline.result }}" != "success" ]]; then
            echo "- ðŸ§ª Fix test failures (unit tests, integration tests, coverage)" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ "${{ needs.validation-and-dry-run.result }}" != "success" ]]; then
            echo "- ðŸš€ Fix validation issues (SNAPSHOT dependencies, JReleaser config)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the failed workflow steps above for detailed error information." >> $GITHUB_STEP_SUMMARY
        fi