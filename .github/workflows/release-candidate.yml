name: Release Candidate

on:
  push:
    branches: [ release/** ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release candidate version (e.g., 1.0.0-rc.1)'
        required: true
        type: string

concurrency:
  group: release-candidate-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  packages: write
  actions: read
  checks: write
  pull-requests: write
  statuses: write

env:
  MAVEN_OPTS: -Dhttps.protocols=TLSv1.2 -Dmaven.repo.local=${{ github.workspace }}/.m2/repository

jobs:
  validate:
    name: Validate Release Candidate
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Make Maven Wrapper executable
      run: chmod +x mvnw

    - name: Validate project structure
      run: |
        echo "Validating Maven project..."
        ./mvnw -B validate

    - name: Check for SNAPSHOT dependencies
      run: |
        echo "Checking for SNAPSHOT dependencies..."
        if ./mvnw dependency:tree | grep -i snapshot; then
          echo "âŒ Found SNAPSHOT dependencies. Release candidates should not depend on SNAPSHOT versions."
          exit 1
        else
          echo "âœ… No SNAPSHOT dependencies found."
        fi

    - name: Verify version consistency
      run: |
        echo "Checking version consistency..."
        POM_VERSION=$(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "POM version: $POM_VERSION"
        
        if [[ "$POM_VERSION" == *"-SNAPSHOT" ]]; then
          echo "âŒ POM version still contains SNAPSHOT suffix"
          exit 1
        fi

  run-sanity:
    name: Run Sanity Check
    needs: validate
    uses: ./.github/workflows/sanity.yml
    secrets: inherit

  run-full-pipeline:
    name: Run Full Test Pipeline
    needs: run-sanity
    uses: ./.github/workflows/test.yml
    secrets: inherit

  performance-benchmark:
    name: Performance Benchmark
    needs: run-sanity
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Make Maven Wrapper executable
      run: chmod +x mvnw

    - name: Start DynamoDB Local
      run: |
        docker run -d -p 8000:8000 --name dynamodb-local amazon/dynamodb-local:1.20.0
        timeout 30 bash -c 'until curl -s http://localhost:8000 > /dev/null; do sleep 1; done'

    - name: Run performance tests
      run: ./mvnw -B test -Dtest="*PerformanceTest" -Dmaven.javadoc.skip=true
      env:
        AWS_ACCESS_KEY_ID: fakeMyKeyId
        AWS_SECRET_ACCESS_KEY: fakeSecretAccessKey
        AWS_DEFAULT_REGION: us-east-1

    - name: Generate performance test report
      uses: dorny/test-reporter@v2.1.0
      if: success() || failure()
      with:
        name: Release Candidate - Performance Tests
        path: target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: false
        use-actions-summary: true
        badge-title: performance-tests
        report-title: Performance Test Results

    - name: Upload performance results
      uses: actions/upload-artifact@v4
      with:
        name: performance-benchmark-results
        path: target/surefire-reports/
        retention-days: 30

  build-artifacts:
    name: Build Release Artifacts
    needs: [run-full-pipeline]
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Make Maven Wrapper executable
      run: chmod +x mvnw

    - name: Configure Git for release
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    - name: Build release artifacts
      run: |
        ./mvnw -B clean package -DskipTests \
          -Dmaven.javadoc.skip=false \
          -Dmaven.source.skip=false

    - name: Generate checksums
      run: |
        cd target
        for file in *.jar; do
          if [[ -f "$file" ]]; then
            sha256sum "$file" > "$file.sha256"
            md5sum "$file" > "$file.md5"
          fi
        done

    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-candidate-artifacts
        path: |
          target/*-with-dependencies.jar
          target/*-with-dependencies.jar.sha256
          target/*-with-dependencies.jar.md5
          target/*.jar
          target/*.sha256
          target/*.md5
        retention-days: 30

    - name: JReleaser dry run validation
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "Running JReleaser dry run to validate release configuration..."
        # Get version from workflow input or extract from POM
        if [ "${{ github.event.inputs.version }}" != "" ]; then
          VERSION="${{ github.event.inputs.version }}"
        else
          VERSION=$(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout)
        fi
        
        echo "Validating release configuration for version: $VERSION"
        ./mvnw -s settings.xml jreleaser:config \
          -Djreleaser.project.version=$VERSION \
          -Djreleaser.git-root-search=false \
          -Djreleaser.dry-run=true \
          -Djreleaser.github.token=$GITHUB_TOKEN
        
        echo "âœ… JReleaser configuration validation completed successfully"

    - name: Upload JReleaser dry run results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: jreleaser-dryrun-results
        path: |
          target/jreleaser/
          .jreleaser/
        retention-days: 14

    - name: Create GitHub pre-release
      if: github.event_name == 'workflow_dispatch'
      uses: ncipollo/release-action@v1
      with:
        tag: v${{ github.event.inputs.version }}
        name: Release Candidate v${{ github.event.inputs.version }}
        body: |
          ðŸš€ **Release Candidate v${{ github.event.inputs.version }}**
          
          This is a release candidate for testing purposes.
          
          ## âœ… Validation Status
          - Build and test pipeline: âœ… Passed
          - Performance benchmarks: âœ… Completed
          - JReleaser dry run: âœ… Passed
          
          ## ðŸ“‹ Test Coverage
          - Unit tests with Java 21
          - Integration tests with DynamoDB Local via Testcontainers
          - Performance benchmarks
          - Security vulnerability scanning
          - JReleaser configuration validation
          
          ## ðŸ” Artifacts
          - JAR file with dependencies
          - Sources JAR
          - Javadoc JAR
          - Checksums (SHA256, MD5)
          
          **Note**: This is a pre-release for testing. Do not use in production.
        artifacts: |
          target/*-with-dependencies.jar
          target/*.jar
          target/*.sha256
          target/*.md5
        prerelease: true
        draft: false
        token: ${{ secrets.GITHUB_TOKEN }}

  notification:
    name: Release Candidate Summary
    needs: [validate, run-sanity, run-full-pipeline, performance-benchmark, build-artifacts]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Create comprehensive release candidate summary
      run: |
        echo "# ðŸš€ Release Candidate Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Build Status Table
        echo "## ðŸ“Š Pipeline Status" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Phase | Status | Description |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|--------|-------------|" >> $GITHUB_STEP_SUMMARY
        
        # Validation
        if [[ "${{ needs.validate.result }}" == "success" ]]; then
          echo "| ðŸ” Validation | âœ… Passed | Version consistency and SNAPSHOT checks |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| ðŸ” Validation | âŒ Failed | Version consistency and SNAPSHOT checks |" >> $GITHUB_STEP_SUMMARY
        fi
        
        # Sanity Check
        if [[ "${{ needs.run-sanity.result }}" == "success" ]]; then
          echo "| ðŸ§¹ Sanity Check | âœ… Passed | Code formatting and compilation |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| ðŸ§¹ Sanity Check | âŒ Failed | Code formatting and compilation |" >> $GITHUB_STEP_SUMMARY
        fi
        
        # Full Pipeline
        if [[ "${{ needs.run-full-pipeline.result }}" == "success" ]]; then
          echo "| ðŸ§ª Test Pipeline | âœ… Passed | Unit, integration tests, and coverage |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| ðŸ§ª Test Pipeline | âŒ Failed | Unit, integration tests, and coverage |" >> $GITHUB_STEP_SUMMARY
        fi
        
        # Performance
        if [[ "${{ needs.performance-benchmark.result }}" == "success" ]]; then
          echo "| âš¡ Performance | âœ… Passed | Performance benchmarks and regression tests |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| âš¡ Performance | âŒ Failed | Performance benchmarks and regression tests |" >> $GITHUB_STEP_SUMMARY
        fi
        
        # Artifacts
        if [[ "${{ needs.build-artifacts.result }}" == "success" ]]; then
          echo "| ðŸ“¦ Artifacts | âœ… Built | JAR, sources, Javadoc, and checksums |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| ðŸ“¦ Artifacts | âŒ Failed | JAR, sources, Javadoc, and checksums |" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Test Results Overview
        echo "## ðŸ§ª Test Results Overview" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Test Categories Executed:" >> $GITHUB_STEP_SUMMARY
        echo "- **âœ… Unit Tests**: Individual component functionality verification" >> $GITHUB_STEP_SUMMARY
        echo "- **âœ… Integration Tests**: End-to-end testing with DynamoDB Local" >> $GITHUB_STEP_SUMMARY
        echo "- **âœ… Performance Tests**: Execution time and memory usage validation" >> $GITHUB_STEP_SUMMARY
        echo "- **âœ… Code Coverage**: Minimum 80% coverage requirement validation" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Quality Gates:" >> $GITHUB_STEP_SUMMARY
        echo "- **Code Formatting**: Spotless validation" >> $GITHUB_STEP_SUMMARY
        echo "- **Compilation**: Java 21 compatibility" >> $GITHUB_STEP_SUMMARY
        echo "- **Documentation**: Javadoc generation" >> $GITHUB_STEP_SUMMARY
        echo "- **Dependencies**: SNAPSHOT dependency validation" >> $GITHUB_STEP_SUMMARY
        echo "- **Release Config**: JReleaser dry-run validation" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Artifacts
        echo "## ðŸ“¦ Release Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Available Artifacts:" >> $GITHUB_STEP_SUMMARY
        echo "- **JAR with Dependencies**: Complete standalone JAR" >> $GITHUB_STEP_SUMMARY
        echo "- **Sources JAR**: Source code archive" >> $GITHUB_STEP_SUMMARY
        echo "- **Javadoc JAR**: API documentation" >> $GITHUB_STEP_SUMMARY
        echo "- **Checksums**: SHA256 and MD5 verification files" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "*All artifacts are available in the workflow artifacts section*" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Release Readiness
        echo "## ðŸŽ¯ Release Readiness Assessment" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [[ "${{ needs.validate.result }}" == "success" && 
              "${{ needs.run-sanity.result }}" == "success" && 
              "${{ needs.run-full-pipeline.result }}" == "success" && 
              "${{ needs.performance-benchmark.result }}" == "success" && 
              "${{ needs.build-artifacts.result }}" == "success" ]]; then
          echo "### âœ… **Release candidate is ready for production!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. ðŸ“‹ **Review**: Check test reports and artifacts" >> $GITHUB_STEP_SUMMARY
          echo "2. ðŸ§ª **Manual Testing**: Perform any additional manual validation" >> $GITHUB_STEP_SUMMARY
          echo "3. ðŸ·ï¸ **Create Tag**: \`git tag v{version}\` when ready for release" >> $GITHUB_STEP_SUMMARY
          echo "4. ðŸš€ **Publish**: Push tag to trigger Maven Central release" >> $GITHUB_STEP_SUMMARY
        else
          echo "### âŒ **Release candidate has issues that need resolution**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Required Actions:**" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.validate.result }}" != "success" ]]; then
            echo "- ðŸ” **Fix validation issues**: Check version consistency and dependencies" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ "${{ needs.run-sanity.result }}" != "success" ]]; then
            echo "- ðŸ§¹ **Fix sanity issues**: Resolve formatting and compilation errors" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ "${{ needs.run-full-pipeline.result }}" != "success" ]]; then
            echo "- ðŸ§ª **Fix test failures**: Resolve unit, integration, or coverage issues" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ "${{ needs.performance-benchmark.result }}" != "success" ]]; then
            echo "- âš¡ **Fix performance issues**: Resolve benchmark failures or regressions" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ "${{ needs.build-artifacts.result }}" != "success" ]]; then
            echo "- ðŸ“¦ **Fix build issues**: Resolve artifact generation problems" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Review the failed workflow steps above for detailed error information." >> $GITHUB_STEP_SUMMARY
        fi